<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do aluno</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
        function calculaMedia(){
        let n1 = document.getElementById("nota1").value
        let n2 = document.getElementById("nota2").value

        let media = (eval(n1) + eval(n2)) / 2

        window.location.href="resultado.html?media="+media

        
        }
    </script>
</head>
<body>
    <div class="boxnota">
    <header>
        <h1>Painel do Aluno<img src="img/lapis.png" alt="LÃ¡pis"></h1>
    </header>
    <section class="formulario">
        <label for="nota1">Digite a primeira nota do aluno:</label><br>
        <input type="number" id="nota1" placeholder="Primeira nota"><br>

        <label for="nota2">Digite a segunda nota do aluno:</label><br>
        <input type="number" id="nota2" placeholder="Segunda nota"><br>
        <button onclick="calculaMedia()">Calcular</button>
    </section>
    </div>


    
</body>
</html>
